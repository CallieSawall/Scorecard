<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Soccer Scorecard</h1>
    <table>
        <thead>
            <tr>
                <th>Round</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Player 1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Player 2</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
